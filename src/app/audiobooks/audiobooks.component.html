<div class="row">
    <div class="col" *ngFor="let audiobook of audiobooks" routerLink="/detail/{{audiobook.identifier}}">
        <div class="audiobook">
            <img src="{{audiobook.imageURL}}" width="130px" height="130px"/>
            <h2 class="h6">{{audiobook.title}}</h2>
            <h3 class="h6"><small class="text-muted">{{audiobook.authors}}</small></h3>
        </div>
    </div>
</div>
