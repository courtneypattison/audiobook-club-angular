<div class="row">
  <div class="audiobook col col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let audiobook of audiobooks" routerLink="/detail/{{audiobook.identifier}}">
    <img src="{{audiobook.imageUrl}}"
          class="img-fluid rounded"
          title="{{audiobook.title}} by {{audiobook.author}}"
          width="200px"
          height="200px"/>
  </div>
</div>
