<div *ngIf="audiobook && !httpError">
    <img src="{{audiobook.imageUrl}}"/>
    <h1>{{audiobook.title}}</h1>
    <p>{{audiobook.author}}</p>
    <p>{{audiobook.subjects}}</p>
    <p>{{audiobook.length}}</p>
    <p>{{audiobook.rating}}</p>
    <p>{{audiobook.description}}</p>
    <ul *ngFor="let chapter of audiobook.chapters">
        <li><a href="https://archive.org/download/{{audiobook.identifier}}/{{chapter.filename}}">{{chapter.title}} {{chapter.length}}</a></li>
    </ul>
</div>
<ac-audiobook-http-error *ngIf="httpError"></ac-audiobook-http-error>
